input PostInput {
  title: String
  tags: String
  desc: String
}

input FileUpload {
  fileName: String!
  base64String: String!
  type: String
}

type File {
  fileName: String!
  uri: String!
  type: String
}

type Post {
  id: ID!
  title: String
  tags: String
  desc: String
}

type Mutation {
  createPost(input: PostInput): Post
  updatePost(id: ID!, input: PostInput): Post
  deletePost(id: ID!): String
  fileUpload(files: [FileUpload]!): [File]!
}

type Query {
  getPost(id: ID!): Post
  getPosts(amount: Int, orderBy: [String]): [Post]
}
